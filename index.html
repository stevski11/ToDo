<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://opentdb.com/api.php?amount=10&type=booleanJ"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body class="bg-primary">
        <div class="container text-center pt-5 bg-primary" id="todo">
            <h1>{{title}}</h1>
            <input type="text" class="nes-input" placeholder="Add Item" v-on:keyup.enter="addTask">
            <ul style="list-style-type: none">
                <li v-for="task in tasks" class="flex">
                    <label>
                        <input type="checkbox" class="nes-checkbox" v-on:click="check(task)" v-bind:checked="task.done">
                        <span>&nbsp</span>
                      </label>
                    <del v-if="task.done">{{task.text}}</del>></del>
                    <span v-else>{{task.text}}</span>
                    <button class="nes-btn is-error" v-on:click="removeTask(task.id)">X</button>
                </li>
            </ul>
        </div>     
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
